<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/estilos.css" />
    <link rel="stylesheet" href="/static/CSS/email.css" />
    <title>Rosario Divisas</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/imagenes/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/imagenes/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/imagenes/favicon-16x16.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
    <div class="logo">
        <img src="/static/imagenes/logo.png" alt="Logo de la Compañia" />
    </div>
    <h1 class="nombre-empresa">Rosario Divisas</h1>
    <nav>
        <ul class="nav-links">
        <li><a href="/">Inicio</a></li>
        <li><a href="/historico">Histórico</a></li>
        <li><a href="/web/email">Contacto</a></li>
        </ul>
    </nav>
    </header>
<main>
  <section id="historico" class="historico-container">
    <h2 class="historico-titulo">Seleccione la Moneda y se mostraran los ultimos 20 dias</h2>
    <!--  <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" class="historico-fecha" /> -->
      <form id="seleccion-historico" class="historico-form">
        <label for="moneda">Moneda:</label>
        <select id="moneda" name="moneda" class="historico-select">
            <option value="oficial">DÓLAR OFICIAL</option>
            <option value="blue">DÓLAR BLUE</option>
            <option value="bolsa">DÓLAR BOLSA</option>
            <option value="ccl">DÓLAR CCL</option>
            <option value="mayorista">DÓLAR MAYORISTA</option>
            <option value="cripto">DÓLAR CRIPTO</option>
            <option value="tarjeta">DÓLAR TARJETA</option>
        </select>

        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" class="historico-fecha" required min="" max="" />

        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" class="historico-fecha" required min="" max="" />

        <button type="submit" class="historico-boton">Mostrar Histórico</button>
    </form>

    <div id="resultado-historico" class="historico-resultado">
      <h3 class="historico-subtitulo">Tabla de Evolución</h3>
      <table class="historico-tabla">
        <thead>
            <tr>
                <th>Casa</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="tabla-cotizaciones">
            <!--La tabla se llenará con datos dinámicamente-->
        </tbody>
    </table>
    <canvas id="graficoDolar" width="200" height="200"></canvas>
    </div>
    
  
</section>
<footer>
  <h3>Integrantes:</h3>
  <h4>
      Delbono Caetano, Plano Facundo, Kannemann Elias.
  </h4>
  <h4>Carrera: Tecnicatura en Programación / Materia: Programación II</h4>
  </footer>
  <script src="/static/JS/pag.js"></script>
  <script src="/static/JS/historico.js"></script>
</body>
</html>
